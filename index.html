<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <title>Music Player</title>

        <link rel="stylesheet" type="text/css" href="musicPlayer/musicPlayer.css" />
        <script src="musicPlayer/jquery-3.3.1.min.js"></script>
        <script src="musicPlayer/musicPlayer.js"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/main.js"></script>
    </head>

    <body>
        
        <section id="musicPlayer">
            <ul id="musicPlayerList">
                <li ref="songs/Heart of Gold.mp3">Neil Young - Heart of Gold</li>
                <li ref="songs/Old Man.mp3">Neil Young - Old Man</li>
                <li ref="songs/Harvest.mp3">Neil Young - Harvest</li>
                <li ref="songs/Sugar Mountain.mp3">Neil Young - Sugar Mountain</li>
                <li ref="songs/Cinnamon Girl.mp3">Neil Young - Cinnamon Girl</li>
                <li ref="songs/Walk On.mp3">Neil Young - Walk On</li>
                <li ref="songs/Hey Hey, My My.mp3">Neil Young - Hey Hey, My My</li>
                <li ref="songs/Like A Hurricane.mp3">Neil Young - Like A Hurricane</li>
                <li ref="songs/Southern Man.mp3">Neil Young - Southern Man</li>
                <li ref="songs/Comes a Time.mp3">Neil Young - Comes a Time</li>
            </ul>

            <button type="button" id="musicPlayerBtnPrevious"><<</button>
            <button type="button" id="musicPlayerBtnPlay">Play Audio</button>
            <button type="button" id="musicPlayerBtnPause">Pause Audio</button> 
            <button type="button" id="musicPlayerBtnForward">>></button>
        </section>
    </body>
</html>
